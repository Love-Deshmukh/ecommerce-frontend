<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    form {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fefefe;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    input, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }

    button.toggle-btn {
      width: auto;
      margin-left: 10px;
      font-size: 0.9rem;
      background: transparent;
      border: none;
      color: #0d6efd;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 10px;
      color: #0d6efd;
      text-align: right;
      text-decoration: none;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" placeholder="Email" required />
    
    <div style="position: relative;">
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="button" class="toggle-btn" onclick="togglePassword('loginPassword', this)">Show</button>
    </div>

    <button type="submit">Login</button>
    <a href="#">Forgot Password?</a>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </form>

  <p style="text-align:center;">
    <a href="#" onclick="toggleForms()">Switch to Signup/Login</a>
  </p>

  <script>
    function togglePassword(fieldId, btn) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    function toggleForms() {
      // Placeholder for switching logic
      alert("Switching between login/signup (implement this logic)");
    }
  </script>

</body>
</html>
